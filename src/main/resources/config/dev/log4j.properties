### set log levels ###
log4j.rootLogger = INFO, DEBUG, ERROR

log4j.appender.INFO = org.apache.log4j.RollingFileAppender
log4j.appender.INFO.File = E:/logs/info.log
log4j.appender.INFO.Append = true
log4j.appender.INFO.Threshold = ERROR
log4j.appender.INFO.MaxFileSize = 50000KB
log4j.appender.INFO.layout = org.apache.log4j.PatternLayout
log4j.appender.INFO.layout.ConversionPattern =%-d{yyyy-MM-dd HH\:mm\:ss}  [ %l\:%c\:%t\:%r ] - [ %p ]  %m%n

log4j.appender.ERROR = org.apache.log4j.RollingFileAppender
log4j.appender.ERROR.File = E:/logs/error.log
log4j.appender.ERROR.Append = true
log4j.appender.ERROR.Threshold = ERROR
log4j.appender.ERROR.MaxFileSize = 50000KB
log4j.appender.ERROR.layout = org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.ConversionPattern =%-d{yyyy-MM-dd HH\:mm\:ss}  [ %l\:%c\:%t\:%r ] - [ %p ]  %m%n


log4j.appender.DEBUG=org.apache.log4j.ConsoleAppender
log4j.appender.DEBUG.layout=org.apache.log4j.PatternLayout
log4j.appender.DEBUG.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss,SSS} [%t] [%c]-[%p] %m%n


#log4j.logger.BaseMapper=DEBUG
log4j.logger.com.admin.mapper=DEBUG

